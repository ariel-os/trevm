# Meant to be "imported" through the `precompiled_wasm` script.
[build]
rustflags = [
    # Not required when using rust >= 1.90
    # "-Clinker=wasm-ld",
    "-Clink-arg=--page-size=1",
    "-Clink-arg=--initial-memory=30000",
    "-Clink-arg=-zstack-size=4496",
    "-Cpanic=abort",
]
target = "wasm32v1-none"